
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <h4 class="modal-title">Create or edit an Animal</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_commonName">Common Name</label>
            <input type="text" class="form-control" name="commonName" id="field_commonName"
                    ng-model="animal.commonName"
                    required />
            <div ng-show="editForm.commonName.$invalid">
                <p class="help-block"
                    ng-show="editForm.commonName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_scientificName">Scientific Name</label>
            <input type="text" class="form-control" name="scientificName" id="field_scientificName"
                    ng-model="animal.scientificName"
                    required />
            <div ng-show="editForm.scientificName.$invalid">
                <p class="help-block"
                    ng-show="editForm.scientificName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_information">Information</label>
            <input type="text" class="form-control" name="information" id="field_information"
                    ng-model="animal.information"
                    required />
            <div ng-show="editForm.information.$invalid">
                <p class="help-block"
                    ng-show="editForm.information.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_favoriteFood">Favorite Food</label>
            <select class="form-control" id="field_favoriteFood" name="favoriteFood" ng-model="animal.favoriteFood" ng-options="favoriteFood as favoriteFood.favoriteFood for favoriteFood in favoritefoods track by favoriteFood.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
           <span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span>Save</span>
        </button>
    </div>
</form>
